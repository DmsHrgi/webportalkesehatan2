{% extends "base.html" %} {% block title %}Login - Healthcare Portal{% endblock
%} {% block content %}
<div
	class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-6"
>
	<div class="text-center mb-8">
		<h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
		<p class="text-gray-600 mt-2">Sign in to access your healthcare portal</p>
	</div>

	<form method="POST" class="space-y-6">
		<div>
			<label for="email" class="block text-sm font-medium text-gray-700 mb-1"
				>Email Address</label
			>
			<input
				type="email"
				id="email"
				name="email"
				required
				class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
				placeholder="Enter your email"
			/>
		</div>

		<div>
			<div class="flex justify-between items-center mb-1">
				<label for="password" class="block text-sm font-medium text-gray-700"
					>Password</label
				>
				<a href="#" class="text-sm text-blue-600 hover:underline"
					>Forgot password?</a
				>
			</div>
			<input
				type="password"
				id="password"
				name="password"
				required
				class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
				placeholder="Enter your password"
			/>
		</div>

		<div class="flex items-center">
			<input
				id="remember_me"
				name="remember_me"
				type="checkbox"
				class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
			/>
			<label for="remember_me" class="ml-2 block text-sm text-gray-700">
				Remember me
			</label>
		</div>

		<button
			type="submit"
			class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
		>
			Sign in
		</button>
	</form>

	<div class="mt-6">
		<div class="relative">
			<div class="absolute inset-0 flex items-center">
				<div class="w-full border-t border-gray-300"></div>
			</div>
			<div class="relative flex justify-center text-sm">
				<span class="px-2 bg-white text-gray-500">Or continue with</span>
			</div>
		</div>

		<div class="mt-6 grid grid-cols-2 gap-3">
			<div>
				<a
					href="#"
					class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
				>
					<i class="fab fa-google"></i>
					<span class="ml-2">Google</span>
				</a>
			</div>

			<div>
				<a
					href="#"
					class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
				>
					<i class="fab fa-microsoft"></i>
					<span class="ml-2">Microsoft</span>
				</a>
			</div>
		</div>
	</div>

	<div class="mt-6 text-center">
		<p class="text-sm text-gray-600">
			Don't have an account?
			<a
				href="{{ url_for('register') }}"
				class="font-medium text-blue-600 hover:text-blue-500"
			>
				Sign up
			</a>
		</p>
	</div>
</div>
{% endblock %}
