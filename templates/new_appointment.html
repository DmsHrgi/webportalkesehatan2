{% extends "base.html" %}

{% block title %}Schedule New Appointment - Healthcare Portal{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white shadow rounded-lg">
        <div class="px-4 py-5 border-b border-gray-200 sm:px-6">
            <h2 class="text-2xl font-semibold text-gray-900">Schedule New Appointment</h2>
            <p class="mt-1 text-sm text-gray-500">Fill in the details below to schedule an appointment</p>
        </div>
        
        <form method="POST" class="px-4 py-5 sm:p-6">
            <div class="space-y-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">
                        Appointment Title *
                    </label>
                    <input type="text" id="title" name="title" required
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                
                <div>
                    <label for="provider_name" class="block text-sm font-medium text-gray-700">
                        Healthcare Provider *
                    </label>
                    <input type="text" id="provider_name" name="provider_name" required
                           placeholder="Dr. Sarah Johnson"
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                
                <div>
                    <label for="appointment_date" class="block text-sm font-medium text-gray-700">
                        Date and Time *
                    </label>
                    <input type="datetime-local" id="appointment_date" name="appointment_date" required
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                
                <div>
                    <label for="notes" class="block text-sm font-medium text-gray-700">
                        Additional Notes
                    </label>
                    <textarea id="notes" name="notes" rows="4"
                              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                              placeholder="Any additional information or special requirements..."></textarea>
                </div>
            </div>
            
            <div class="mt-6 flex justify-end space-x-3">
                <a href="{{ url_for('dashboard') }}" 
                   class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Cancel
                </a>
                <button type="submit" 
                        class="bg-blue-600 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Schedule Appointment
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
