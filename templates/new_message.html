{% extends "base.html" %}

{% block title %}Send Message - Healthcare Portal{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white shadow rounded-lg">
        <div class="px-4 py-5 border-b border-gray-200 sm:px-6">
            <h2 class="text-2xl font-semibold text-gray-900">Send Message to Healthcare Provider</h2>
            <p class="mt-1 text-sm text-gray-500">Communicate with your healthcare provider</p>
        </div>
        
        <form method="POST" class="px-4 py-5 sm:p-6">
            <div class="space-y-6">
                <div>
                    <label for="provider_name" class="block text-sm font-medium text-gray-700">
                        Provider Name *
                    </label>
                    <input type="text" id="provider_name" name="provider_name" required
                           placeholder="Dr. Sarah Johnson"
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                
                <div>
                    <label for="message_type" class="block text-sm font-medium text-gray-700">
                        Message Type *
                    </label>
                    <select id="message_type" name="message_type" required
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value="">Select a type...</option>
                        <option value="Appointment">Appointment Related</option>
                        <option value="Test Result">Test Result Question</option>
                        <option value="Prescription">Prescription Question</option>
                        <option value="General">General Inquiry</option>
                    </select>
                </div>
                
                <div>
                    <label for="message_content" class="block text-sm font-medium text-gray-700">
                        Message *
                    </label>
                    <textarea id="message_content" name="message_content" rows="6" required
                              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                              placeholder="Type your message here..."></textarea>
                </div>
            </div>
            
            <div class="mt-6 flex justify-end space-x-3">
                <a href="{{ url_for('dashboard') }}" 
                   class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Cancel
                </a>
                <button type="submit" 
                        class="bg-blue-600 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Send Message
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
