{% extends "base.html" %}

{% block title %}Prescription Refill - Healthcare Portal{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white shadow rounded-lg">
        <div class="px-4 py-5 border-b border-gray-200 sm:px-6">
            <h2 class="text-2xl font-semibold text-gray-900">Request Prescription Refill</h2>
            <p class="mt-1 text-sm text-gray-500">Submit a request to refill your prescription</p>
        </div>
        
        <form method="POST" class="px-4 py-5 sm:p-6">
            <div class="space-y-6">
                <div>
                    <label for="medication_name" class="block text-sm font-medium text-gray-700">
                        Medication Name *
                    </label>
                    <input type="text" id="medication_name" name="medication_name" required
                           placeholder="e.g., Lisinopril 10mg"
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                
                <div>
                    <label for="pharmacy_name" class="block text-sm font-medium text-gray-700">
                        Pharmacy Name
                    </label>
                    <input type="text" id="pharmacy_name" name="pharmacy_name"
                           placeholder="e.g., CVS Pharmacy, Main Street"
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                
                <div>
                    <label for="last_fill_date" class="block text-sm font-medium text-gray-700">
                        Last Fill Date
                    </label>
                    <input type="date" id="last_fill_date" name="last_fill_date"
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                
                <div>
                    <label for="notes" class="block text-sm font-medium text-gray-700">
                        Additional Notes
                    </label>
                    <textarea id="notes" name="notes" rows="4"
                              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                              placeholder="Any special instructions or questions..."></textarea>
                </div>
            </div>
            
            <div class="mt-6 flex justify-end space-x-3">
                <a href="{{ url_for('dashboard') }}" 
                   class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Cancel
                </a>
                <button type="submit" 
                        class="bg-blue-600 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Submit Refill Request
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
